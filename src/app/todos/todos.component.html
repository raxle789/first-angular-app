<h3 class="mb-3 font-semibold text-xl">Todos List</h3>

<form class="mb-2">
  <label for="">Search Todo: </label>
  <label class="input">
    <svg
      class="h-[1em] opacity-50"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </g>
    </svg>
    <input
      name="searchTerm"
      [(ngModel)]="searchTerm"
      type="text"
      class="grow"
      placeholder="Search"
    />
    <kbd class="kbd kbd-sm">âŒ˜</kbd>
    <kbd class="kbd kbd-sm">K</kbd>
  </label>
</form>

@if (!todoItems().length) {
<p>Loading...</p>
}

<div>
  @for (todo of todoItems() | filterTodo : searchTerm(); track todo.id) {
  <div appHighlightCompletedTodo [isComplete]="todo.completed" class="mb-2">
    <input
      id="todo-{{ todo.id }}"
      type="checkbox"
      class="checkbox checkbox-primary checkbox-sm mr-2"
      [checked]="todo.completed"
      (change)="todoClicked(todo)"
    />
    <label for="todo-{{ todo.id }}" (click)="logTodo(todo)">{{
      todo.title
    }}</label>
  </div>
  }
</div>
